---
layout: default
title: Home
---

{% for post in site.posts %}
<div>
    <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>
    <h1>
        <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
        </a>
    </h1>
    <p>
        {{ post.content | truncatewords: 30 | strip_html }}
    </p>
</div>
{% endfor %}
