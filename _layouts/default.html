<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
  <body>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>
            <a href="{{ '/' | relative_url }}"> 
              {{ site.title | default: site.github.repository_name }}
            </a>
          </h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
        </div>

        {{ content }}

        </section>
        {% include footer.html %}
    </div>
    {% include ga.html %}
  </body>
</html>
